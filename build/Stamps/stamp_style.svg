<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <circle cx="100" cy="100" r="95" fill="#4C1C8C" stroke="#FFB000" stroke-width="6"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#FFB000" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Wardrobe/closet frame -->
  <rect x="60" y="60" width="80" height="90" rx="4" fill="#FFB000"/>
  <rect x="65" y="65" width="70" height="80" rx="2" fill="#4C1C8C"/>
  
  <!-- Hangers with different items -->
  <!-- Hanger 1 - Top -->
  <line x1="75" y1="75" x2="85" y2="75" stroke="#FFB000" stroke-width="2"/>
  <circle cx="80" cy="73" r="2" fill="#FFB000"/>
  <path d="M75 75 L75 85 L85 85 L85 75" fill="none" stroke="#FFB000" stroke-width="1.5"/>
  
  <!-- Hanger 2 - Pants -->
  <line x1="95" y1="75" x2="105" y2="75" stroke="#FFB000" stroke-width="2"/>
  <circle cx="100" cy="73" r="2" fill="#FFB000"/>
  <path d="M95 75 L95 90 L97 90 L97 95 L103 95 L103 90 L105 90 L105 75" fill="none" stroke="#FFB000" stroke-width="1.5"/>
  
  <!-- Hanger 3 - Dress -->
  <line x1="115" y1="75" x2="125" y2="75" stroke="#FFB000" stroke-width="2"/>
  <circle cx="120" cy="73" r="2" fill="#FFB000"/>
  <path d="M115 75 L115 78 L118 78 L118 95 L122 95 L122 78 L125 78 L125 75" fill="none" stroke="#FFB000" stroke-width="1.5"/>
  
  <!-- Accessories shelf -->
  <rect x="70" y="105" width="60" height="3" fill="#FFB000"/>
  
  <!-- Shoes -->
  <ellipse cx="80" cy="115" rx="8" ry="4" fill="#FFB000"/>
  <ellipse cx="100" cy="115" rx="8" ry="4" fill="#FFB000"/>
  <ellipse cx="120" cy="115" rx="8" ry="4" fill="#FFB000"/>
  
  <!-- Style stars -->
  <text x="70" y="55" text-anchor="middle" fill="#FFB000" font-size="12">✨</text>
  <text x="130" y="55" text-anchor="middle" fill="#FFB000" font-size="12">✨</text>
  
  <!-- Category count indicator -->
  <circle cx="125" cy="130" r="8" fill="#FFD700"/>
  <text x="125" y="135" text-anchor="middle" fill="#4C1C8C" font-size="12" font-weight="bold" font-family="Arial">3+</text>
  
  <text x="100" y="165" text-anchor="middle" fill="#FFB000" font-size="12" font-weight="bold" font-family="Arial">STYLE</text>
  <text x="100" y="180" text-anchor="middle" fill="#FFB000" font-size="12" font-weight="bold" font-family="Arial">ICON</text>
</svg> 